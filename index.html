<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive JS Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¯ JS Interactive Playground</h1>

  <!-- Event Handling -->
  <button id="clickMe">Click Me!</button>
  <div id="hoverMe">Hover over me!</div>
  <input type="text" id="keyInput" placeholder="Type something..." />
  <button id="secretBtn">Double-Click Me!</button>

  <!-- Interactive Elements -->
  <div>
    <button id="colorChanger">Change My Color</button>
  </div>

  <div class="gallery">
    <img id="galleryImg" src="https://via.placeholder.com/150" alt="Gallery Image" />
    <button id="nextImg">Next Image</button>
  </div>

  <div class="tabs">
    <button class="tabBtn" data-tab="1">Tab 1</button>
    <button class="tabBtn" data-tab="2">Tab 2</button>
    <div class="tabContent" id="tab1">This is Tab 1 Content</div>
    <div class="tabContent" id="tab2" style="display:none;">This is Tab 2 Content</div>
  </div>

  <!-- Form -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <p id="feedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
